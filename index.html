<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="padding-block-32">
      <div class="card grid container bg-primary-400" data-type="small">
        <div class="card__image">
          <picture>
            <source
              media="(min-width: 40em)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="Three women sitting at a table in an office setting. Two are working on their computers, one is looking left and smiling"
            />
          </picture>
        </div>
        <div class="card__body flex-column">
          <header class="flow">
            <h1 class="text-pure-neutral">
              Get <span class="text-accent">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>
          <ul
            class="card__stats grid flow text-faded-neutral"
            data-col-num="3"
            data-flow-type="split"
            role="list"
          >
            <li><span class="text-pure-neutral"> 10k+</span> companies</li>
            <li><span class="text-pure-neutral">314</span> templates</li>
            <li><span class="text-pure-neutral">12m+</span> queries</li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="padding-block-32">
      <div class="attribution container">
        Challenge by
        <a
          class="text-accent"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-accent"
          href="https://www.frontendmentor.io/profile/ania221B"
          >ania221B</a
        >.
      </div>
    </footer>
  </body>
</html>
